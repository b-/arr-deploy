[[stack]]
name = "arr"
tags = ["media", "radarr", "arr"]
[stack.config]
server = "localhost"
links = [
  "https://radarr.mediaboxlite.ibeep.com",
  "https://prowlarr.mediaboxlite.ibeep.com",
  "https://sonarr.mediaboxlite.ibeep.com"
]
poll_for_updates = true
auto_update = true
git_account = "b-"
repo = "b-/radarr-deploy"
branch = "all"
reclone = true
file_paths = [
  "compose.yaml",
  "compose.override.yaml"
]
env_file_path = "compose.env"

##

[[resource_sync]]
name = "arr"
tags = ["radarr", "arr", "sync"]
[resource_sync.config]
repo = "b-/radarr-deploy"
branch = "all"
git_account = "b-"
resource_path = ["stack.toml"]
managed = true
match_tags = ["radarr"]
