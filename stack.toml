  "https://filebrowser.mediaboxlite.ibeep.com",
  "https://plex.mediaboxlite.ibeep.com",
  "https://jellyfin.mediaboxlite.ibeep.com",
  "https://tautulli.mediaboxlite.ibeep.com",
